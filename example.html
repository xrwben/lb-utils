<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="./index.js"></script>
	<script>
		console.log(LBUtils)

		const result = LBUtils.isJson(null)
		console.log(result) // false

		const result1 = LBUtils.isJson(`{
			"a": "123"
		}`)
		console.log(result1) // true

		const result2 = LBUtils.isJson(`{
			a: "123"
		}`)
		console.log(result2) // false
	</script>
</body>
</html>
